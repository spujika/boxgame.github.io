<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Box Game</h1>
            <div id="level-indicator">Level 1</div>
            <button id="reset-btn">Reset</button>
        </header>

        <main>
            <div id="game-area">
                <div id="target-wrapper">
                    <div id="target-container" class="glass-panel">
                        <h2>Target</h2>
                        <div id="target-preview"></div>
                    </div>
                </div>

                <div id="box-wrapper">
                    <div id="box-container" class="glass-panel">
                        <div id="box-grid">
                            <!-- Grid cells generated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="tray-wrapper" class="glass-panel">
                <div id="tray-container">
                    <!-- Pieces spawn here -->
                </div>
                <div class="scroll-hint left"></div>
                <div class="scroll-hint right"></div>
            </div>
        </main>

        <div id="win-screen" class="hidden">
            <div class="win-content glass-panel">
                <h2>Perfect Fit!</h2>
                <button id="next-level-btn">Next Level</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/SoundManager.js"></script>
    <script src="js/Piece.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/LevelGenerator.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
