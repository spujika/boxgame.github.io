<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHQ3C0DFBN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GHQ3C0DFBN');
    </script>
</head>

<body>
    <div id="app">
        <header>
            <h3>Box Game</h3>
            <div id="level-indicator">Level 1</div>
            <div class="header-controls">
                <div id="hud-stats" class="hidden">
                    <div class="hud-item">
                        <span class="hud-label">Time:</span>
                        <span id="timer-display">00:00</span>
                    </div>
                    <div class="hud-item">
                        <span class="hud-label">Mistakes:</span>
                        <span id="mistakes-display">0</span>
                    </div>
                    <button id="hud-share-btn" class="icon-btn hidden" title="Share Result" aria-label="Share Result">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
                                fill="currentColor" />
                        </svg>
                    </button>
                </div>
                <button id="daily-btn" aria-label="Daily Challenge" class="icon-btn" title="Daily Challenge">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5v-5z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button id="settings-btn" aria-label="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L3.16 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button id="reset-btn">Reset</button>
            </div>
        </header>

        <main>
            <div id="game-area">
                <div id="target-wrapper">
                    <div id="target-container" class="glass-panel">
                        <h2>Target</h2>
                        <div id="target-preview"></div>
                    </div>
                </div>

                <div id="box-wrapper">
                    <div id="box-container" class="glass-panel">
                        <div id="box-grid">
                            <!-- Grid cells generated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="tray-wrapper" class="glass-panel">
                <div id="tray-container">
                    <!-- Pieces spawn here -->
                </div>
                <div class="scroll-hint left"></div>
                <div class="scroll-hint right"></div>
                <div class="scroll-hint top"></div>
                <div class="scroll-hint bottom"></div>
            </div>
        </main>

        <div id="settings-modal" class="hidden">
            <div class="modal-content glass-panel">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings-btn" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                                fill="currentColor" />
                        </svg>
                    </button>
                </div>
                <div class="settings-group">
                    <div class="setting-item">
                        <span>Mute Sounds</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="mute-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="settings-group">
                        <h3>Themes</h3>
                        <div class="themes-placeholder">
                            <div class="theme-selector">
                                <button class="theme-btn" data-theme="default">Default</button>
                                <button class="theme-btn" data-theme="purple">Purple</button>
                                <button class="theme-btn" data-theme="neon">Neon</button>
                                <button class="theme-btn" data-theme="grayscale">Grayscale</button>
                            </div>
                            <div class="theme-preview"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="win-screen" class="hidden">
            <div class="win-content glass-panel">
                <h2>Perfect Fit!</h2>
                <div id="win-stats" class="hidden"></div>
                <button id="next-level-btn">Next Level</button>
                <button id="share-btn" class="hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="margin-right: 5px;">
                        <path
                            d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
                            fill="currentColor" />
                    </svg>
                    Share Result
                </button>
            </div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/AnalyticsManager.js"></script>
        <script src="js/SoundManager.js"></script>
        <script src="js/Piece.js"></script>
        <script src="js/Grid.js"></script>
        <script src="js/LevelGenerator.js"></script>
        <script src="js/UIManager.js"></script>
        <script src="js/Confetti.js"></script>
        <script src="js/InputManager.js"></script>
        <script src="js/TimerManager.js"></script>
        <script src="js/LayoutManager.js"></script>
        <script src="js/DailyChallengeManager.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
